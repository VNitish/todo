<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Todo App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          overflow-x: hidden;
        }
        
        /* Light mode variables */
        body.light-mode {
          --bg-primary: #ffffff;
          --bg-secondary: #f8fafc;
          --bg-tertiary: #e2e8f0;
          --bg-glass: rgba(255, 255, 255, 0.8);
          --text-primary: #0f172a;
          --text-secondary: #475569;
          --text-muted: #94a3b8;
          --border-color: #e2e8f0;
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          --accent-color: #3b82f6;
          --accent-hover: #2563eb;
          --accent-light: #dbeafe;
          --success-color: #10b981;
          --success-light: #d1fae5;
          --danger-color: #ef4444;
          --danger-hover: #dc2626;
          --danger-light: #fee2e2;
          --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
          --blur-bg: blur(20px);
        }
        
        /* Dark mode variables */
        body.dark-mode {
          --bg-primary: #0f172a;
          --bg-secondary: #1e293b;
          --bg-tertiary: #334155;
          --bg-glass: rgba(15, 23, 42, 0.8);
          --text-primary: #f8fafc;
          --text-secondary: #cbd5e1;
          --text-muted: #64748b;
          --border-color: #334155;
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
          --accent-color: #60a5fa;
          --accent-hover: #3b82f6;
          --accent-light: #1e3a8a;
          --success-color: #34d399;
          --success-light: #064e3b;
          --danger-color: #f87171;
          --danger-hover: #ef4444;
          --danger-light: #7f1d1d;
          --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --gradient-secondary: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%);
          --blur-bg: blur(20px);
        }

        /* Background patterns */
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--bg-secondary);
          background-image: 
            radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
          z-index: -2;
        }

        body.dark-mode::before {
          background-image: 
            radial-gradient(circle at 25% 25%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
        }
        
        /* App container - Full screen */
        .app {
          min-height: 100vh;
          width: 100vw;
          background: transparent;
          color: var(--text-primary);
          display: flex;
          flex-direction: column;
          position: relative;
        }

        /* Floating background elements */
        .floating-shapes {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: -1;
        }

        .shape {
          position: absolute;
          border-radius: 50%;
          background: var(--gradient-primary);
          opacity: 0.1;
          animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
          width: 200px;
          height: 200px;
          top: 10%;
          left: 10%;
          animation-delay: 0s;
        }

        .shape:nth-child(2) {
          width: 150px;
          height: 150px;
          top: 60%;
          right: 15%;
          animation-delay: -5s;
        }

        .shape:nth-child(3) {
          width: 100px;
          height: 100px;
          bottom: 20%;
          left: 20%;
          animation-delay: -10s;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          33% { transform: translateY(-30px) rotate(120deg); }
          66% { transform: translateY(20px) rotate(240deg); }
        }
        
        /* Header - Full width */
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 2rem 4rem;
          background: var(--bg-glass);
          backdrop-filter: var(--blur-bg);
          border-bottom: 1px solid var(--border-color);
          position: sticky;
          top: 0;
          z-index: 100;
        }
        
        .title {
          font-size: 2.5rem;
          font-weight: 700;
          background: var(--gradient-primary);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          margin: 0;
          letter-spacing: -0.025em;
        }

        .header-controls {
          display: flex;
          align-items: center;
          gap: 1.5rem;
        }

        .stats-header {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          padding: 0.75rem 1.5rem;
          background: var(--bg-primary);
          border: 1px solid var(--border-color);
          border-radius: 2rem;
          box-shadow: var(--shadow-sm);
        }

        .stats-circle {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background: var(--success-color);
          animation: pulse 2s infinite;
        }

        @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.2); opacity: 0.8; }
        }

        .stats-text {
          font-size: 0.875rem;
          font-weight: 500;
          color: var(--text-secondary);
          white-space: nowrap;
        }
        
        /* Enhanced Theme Toggle */
        .theme-toggle {
          position: relative;
          width: 60px;
          height: 32px;
          background: var(--bg-tertiary);
          border: 2px solid var(--border-color);
          border-radius: 2rem;
          cursor: pointer;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          overflow: hidden;
        }

        .theme-toggle:hover {
          transform: scale(1.05);
          box-shadow: var(--shadow-lg);
        }

        .theme-toggle::before {
          content: '';
          position: absolute;
          top: 2px;
          left: 2px;
          width: 24px;
          height: 24px;
          background: var(--gradient-primary);
          border-radius: 50%;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          box-shadow: var(--shadow-md);
        }

        .theme-toggle.dark::before {
          transform: translateX(28px);
          background: var(--gradient-secondary);
        }

        .theme-icon {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          font-size: 14px;
          transition: all 0.3s ease;
        }

        .theme-icon.sun {
          left: 6px;
          opacity: 1;
        }

        .theme-icon.moon {
          right: 6px;
          opacity: 0.3;
        }

        .theme-toggle.dark .theme-icon.sun {
          opacity: 0.3;
        }

        .theme-toggle.dark .theme-icon.moon {
          opacity: 1;
        }
        
        /* Main content area */
        .main-content {
          flex: 1;
          display: flex;
          flex-direction: column;
          max-width: 1200px;
          margin: 0 auto;
          width: 100%;
          padding: 3rem 4rem;
          gap: 3rem;
        }

        /* Input section - Enhanced */
        .input-section {
          display: flex;
          gap: 1rem;
          align-items: stretch;
          background: var(--bg-glass);
          backdrop-filter: var(--blur-bg);
          padding: 2rem;
          border-radius: 2rem;
          border: 1px solid var(--border-color);
          box-shadow: var(--shadow-xl);
          transition: all 0.3s ease;
        }

        .input-section:hover {
          transform: translateY(-2px);
          box-shadow: var(--shadow-xl);
        }
        
        .todo-input {
          flex: 1;
          padding: 1.25rem 1.75rem;
          border: 2px solid var(--border-color);
          border-radius: 1.5rem;
          font-size: 1.125rem;
          font-weight: 400;
          background: var(--bg-primary);
          color: var(--text-primary);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          box-shadow: var(--shadow-sm);
        }
        
        .todo-input:focus {
          outline: none;
          border-color: var(--accent-color);
          box-shadow: 0 0 0 4px var(--accent-light), var(--shadow-md);
          transform: translateY(-1px);
        }
        
        .todo-input::placeholder {
          color: var(--text-muted);
          font-weight: 400;
        }
        
        .add-button {
          padding: 1.25rem 2.5rem;
          background: var(--gradient-primary);
          color: white;
          border: none;
          border-radius: 1.5rem;
          font-size: 1.125rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          white-space: nowrap;
          box-shadow: var(--shadow-md);
          position: relative;
          overflow: hidden;
        }

        .add-button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          transition: left 0.5s;
        }

        .add-button:hover::before {
          left: 100%;
        }
        
        .add-button:hover {
          transform: translateY(-3px) scale(1.02);
          box-shadow: var(--shadow-xl);
        }
        
        .add-button:active {
          transform: translateY(-1px) scale(0.98);
        }
        
        /* Todo list - Grid layout for better space utilization */
        .todo-list {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
          gap: 1.5rem;
          max-height: none;
          overflow: visible;
        }

        .empty-state {
          grid-column: 1 / -1;
          padding: 4rem 2rem;
          text-align: center;
          color: var(--text-muted);
          background: var(--bg-glass);
          backdrop-filter: var(--blur-bg);
          border-radius: 2rem;
          border: 2px dashed var(--border-color);
        }
        
        .empty-state p {
          font-size: 1.25rem;
          font-weight: 400;
          margin-bottom: 1rem;
        }

        .empty-state-icon {
          font-size: 4rem;
          margin-bottom: 1rem;
          opacity: 0.5;
        }
        
        /* Todo item - Card design */
        .todo-item {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 1.5rem 2rem;
          background: var(--bg-glass);
          backdrop-filter: var(--blur-bg);
          border: 1px solid var(--border-color);
          border-radius: 1.5rem;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
          box-shadow: var(--shadow-md);
          position: relative;
          overflow: hidden;
        }

        .todo-item::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 4px;
          height: 100%;
          background: var(--accent-color);
          transform: scaleY(0);
          transition: transform 0.3s ease;
        }
        
        .todo-item:hover {
          transform: translateY(-4px) scale(1.02);
          box-shadow: var(--shadow-xl);
          border-color: var(--accent-color);
        }

        .todo-item:hover::before {
          transform: scaleY(1);
        }

        .todo-item.completed {
          opacity: 0.7;
          background: var(--success-light);
        }

        .todo-item.completed::before {
          background: var(--success-color);
          transform: scaleY(1);
        }
        
        .todo-content {
          display: flex;
          align-items: center;
          gap: 1.5rem;
          flex: 1;
        }
        
        .checkbox {
          width: 28px;
          height: 28px;
          border: 2px solid var(--border-color);
          border-radius: 50%;
          background: var(--bg-primary);
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          position: relative;
          box-shadow: var(--shadow-sm);
        }
        
        .checkbox:hover {
          border-color: var(--success-color);
          transform: scale(1.1);
          box-shadow: 0 0 0 4px var(--success-light);
        }
        
        .todo-item.completed .checkbox {
          background: var(--success-color);
          border-color: var(--success-color);
          animation: checkboxComplete 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .checkmark {
          color: white;
          font-weight: bold;
          font-size: 16px;
          animation: checkmarkAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .todo-text {
          font-size: 1.125rem;
          font-weight: 500;
          color: var(--text-primary);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          flex: 1;
          line-height: 1.5;
        }
        
        .todo-item.completed .todo-text {
          color: var(--text-muted);
          text-decoration: line-through;
          animation: strikethrough 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .delete-button {
          width: 40px;
          height: 40px;
          border: none;
          background: var(--danger-light);
          color: var(--danger-color);
          font-size: 18px;
          font-weight: bold;
          cursor: pointer;
          border-radius: 50%;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: var(--shadow-sm);
        }
        
        .delete-button:hover {
          background: var(--danger-color);
          color: white;
          transform: scale(1.1) rotate(90deg);
          box-shadow: var(--shadow-lg);
        }
        
        /* Enhanced Animations */
        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(20px) scale(0.9);
          }
          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }
        
        @keyframes checkboxComplete {
          0% { transform: scale(1); }
          50% { transform: scale(1.3) rotate(180deg); }
          100% { transform: scale(1) rotate(360deg); }
        }
        
        @keyframes checkmarkAppear {
          from {
            opacity: 0;
            transform: scale(0.3) rotate(-45deg);
          }
          to {
            opacity: 1;
            transform: scale(1) rotate(0deg);
          }
        }
        
        @keyframes strikethrough {
          from {
            text-decoration: none;
            opacity: 1;
            transform: scale(1);
          }
          to {
            text-decoration: line-through;
            opacity: 0.6;
            transform: scale(0.98);
          }
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
          .main-content {
            padding: 2rem;
          }
          
          .header {
            padding: 1.5rem 2rem;
          }
          
          .title {
            font-size: 2rem;
          }
          
          .todo-list {
            grid-template-columns: 1fr;
          }
        }

        @media (max-width: 768px) {
          .header {
            padding: 1rem 1.5rem;
            flex-direction: column;
            gap: 1rem;
          }
          
          .title {
            font-size: 1.75rem;
          }
          
          .header-controls {
            width: 100%;
            justify-content: space-between;
          }
          
          .main-content {
            padding: 1.5rem;
            gap: 2rem;
          }
          
          .input-section {
            flex-direction: column;
            padding: 1.5rem;
          }
          
          .todo-input {
            margin-bottom: 0;
          }
          
          .todo-item {
            padding: 1.25rem 1.5rem;
          }
          
          .todo-text {
            font-size: 1rem;
          }

          .todo-list {
            grid-template-columns: 1fr;
            gap: 1rem;
          }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        
        ::-webkit-scrollbar-track {
          background: var(--bg-secondary);
          border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
          background: var(--border-color);
          border-radius: 4px;
          transition: background 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: var(--text-muted);
        }

        /* Loading animation for initial render */
        .app.loading {
          opacity: 0;
          animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
          to {
            opacity: 1;
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // TodoItem Component
        const TodoItem = ({ todo, onToggleComplete, onDelete }) => {
          return (
            <div className={`todo-item ${todo.completed ? 'completed' : ''}`}>
              <div className="todo-content">
                <button
                  className="checkbox"
                  onClick={() => onToggleComplete(todo.id)}
                  aria-label={todo.completed ? 'Mark as incomplete' : 'Mark as complete'}
                >
                  {todo.completed && <span className="checkmark">‚úì</span>}
                </button>
                <span className="todo-text">{todo.text}</span>
              </div>
              <button
                className="delete-button"
                onClick={() => onDelete(todo.id)}
                aria-label="Delete todo"
              >
                √ó
              </button>
            </div>
          );
        };

        // Main App Component
        const App = () => {
          const [todos, setTodos] = React.useState([]);
          const [inputValue, setInputValue] = React.useState('');
          const [darkMode, setDarkMode] = React.useState(false);
          const [isLoading, setIsLoading] = React.useState(true);

          // Load todos and theme from localStorage on component mount
          React.useEffect(() => {
            const savedTodos = localStorage.getItem('todos');
            const savedTheme = localStorage.getItem('darkMode');
            
            if (savedTodos) {
              setTodos(JSON.parse(savedTodos));
            }
            
            if (savedTheme) {
              setDarkMode(JSON.parse(savedTheme));
            }

            // Simulate loading for smooth animation
            setTimeout(() => setIsLoading(false), 300);
          }, []);

          // Save todos to localStorage whenever todos change
          React.useEffect(() => {
            localStorage.setItem('todos', JSON.stringify(todos));
          }, [todos]);

          // Save theme to localStorage whenever theme changes
          React.useEffect(() => {
            localStorage.setItem('darkMode', JSON.stringify(darkMode));
            document.body.className = darkMode ? 'dark-mode' : 'light-mode';
          }, [darkMode]);

          const addTodo = () => {
            if (inputValue.trim() !== '') {
              const newTodo = {
                id: Date.now(),
                text: inputValue.trim(),
                completed: false
              };
              setTodos([...todos, newTodo]);
              setInputValue('');
            }
          };

          const toggleComplete = (id) => {
            setTodos(todos.map(todo =>
              todo.id === id ? { ...todo, completed: !todo.completed } : todo
            ));
          };

          const deleteTodo = (id) => {
            setTodos(todos.filter(todo => todo.id !== id));
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter') {
              addTodo();
            }
          };

          const toggleTheme = () => {
            setDarkMode(!darkMode);
          };

          const completedCount = todos.filter(todo => todo.completed).length;
          const totalCount = todos.length;

          return (
            <div className={`app ${isLoading ? 'loading' : ''}`}>
              {/* Floating background shapes */}
              <div className="floating-shapes">
                <div className="shape"></div>
                <div className="shape"></div>
                <div className="shape"></div>
              </div>

              <header className="header">
                <h1 className="title">‚ú® Sleek Todo</h1>
                <div className="header-controls">
                  {totalCount > 0 && (
                    <div className="stats-header">
                      <div className="stats-circle"></div>
                      <span className="stats-text">
                        {completedCount} of {totalCount} completed
                      </span>
                    </div>
                  )}
                  <button 
                    className={`theme-toggle ${darkMode ? 'dark' : ''}`}
                    onClick={toggleTheme}
                    aria-label="Toggle theme"
                  >
                    <span className="theme-icon sun">‚òÄÔ∏è</span>
                    <span className="theme-icon moon">üåô</span>
                  </button>
                </div>
              </header>

              <main className="main-content">
                <div className="input-section">
                  <input
                    type="text"
                    value={inputValue}
                    onChange={(e) => setInputValue(e.target.value)}
                    onKeyPress={handleKeyPress}
                    placeholder="What needs to be done today?"
                    className="todo-input"
                  />
                  <button onClick={addTodo} className="add-button">
                    ‚ú® Add Todo
                  </button>
                </div>

                <div className="todo-list">
                  {todos.length === 0 ? (
                    <div className="empty-state">
                      <div className="empty-state-icon">üìù</div>
                      <p>Your todo list is empty</p>
                      <p style={{fontSize: '1rem', opacity: 0.7}}>Add a task above to get started!</p>
                    </div>
                  ) : (
                    todos.map((todo) => (
                      <TodoItem
                        key={todo.id}
                        todo={todo}
                        onToggleComplete={toggleComplete}
                        onDelete={deleteTodo}
                      />
                    ))
                  )}
                </div>
              </main>
            </div>
          );
        };

        // Render the app
        const { createRoot } = ReactDOM;
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
